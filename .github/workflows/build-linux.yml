name: Build linux

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    defaults:
      run:
        shell: bash -l {0}

    steps:
    - uses: actions/checkout@v2

    - name: Setup python 
      uses: actions/setup-python@v2
    
    - name: Setup conan 
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install conan
        mkdir build
        cd build
        conan install .. -s compiler=libstdc++11
 
    - name: Configure
      run: |
        cd build
        cmake .. -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: |
        cd build
        cmake --build .
