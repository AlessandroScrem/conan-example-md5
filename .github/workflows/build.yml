name: Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
    defaults:
      run:
        shell: bash -l {0}

    steps:
    - uses: actions/checkout@v2
    - uses: openrndr/setup-opengl@v1.1

    - name: Setup python 
      uses: actions/setup-python@v2
    
    - name: Setup conan 
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install conan
        mkdir build
        cd build
        conan user
        conan install ..
 
    - name: Configure
      run: |
        cd build
        cmake .. -G "Visual Studio 16 2019"

    - name: Build
      run: |
        cd build
        cmake --build . --config Release
